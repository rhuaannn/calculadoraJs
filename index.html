<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style/style.css">
  <title>Calculadora</title>
</head>
<body>
  <h1 class="text">Calc Dev</h1>
  <p class="inputText" id="textInput"></p>
  
  <div class="main-container">
  
    <div class="container">
    <button class="btn" id="1">1</button>
    <button class="btn" id="2" value=2 >2</button>
    <button class="btn" id="3">3</button>
    <button class="btn" id="soma">+</button>
  </div>
    
  <div class="container-4">
    <button class="btn" id="4">4</button>
    <button class="btn" id="5">5</button>
    <button class="btn" id="6">6</button>
    <butto class="btn" id="subtrair">-  </button>
    </div>

    <div class="container-5">
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn" id="0">0</button>
      <button class="btn" id="divisao">/</button>
    </div>
    
    <div class="container-6">
      <button type="submit" class="calculator" id="btn-calcular">Calcular</button>
      <button class="btn" id="multiplicacao">*</button>
    </div>
    </div>

  

  
</div>
</div>
   <script src="JavaScript/script.js"></script>
</body>
</html>
